# Virtual Hosts
#
# Required modules: mod_log_config

<VirtualHost *:80>
	DocumentRoot "C:\xampp\htdocs"
	ServerName localhost
</VirtualHost>

<VirtualHost *:80>
    ServerName local.io
    DocumentRoot "D:\htdocs\local"
    <Directory "D:\htdocs\local">
        Options All
        AllowOverride All
        Order allow,deny
        Allow from all
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerName themegrill.io
    DocumentRoot "D:\htdocs\themegrill"
    <Directory "D:\htdocs\themegrill">
        Options All
        AllowOverride All
        Order allow,deny
        Allow from all
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerName woocommerce.dev
    Redirect permanent / https://woocommerce.dev/
</VirtualHost>

<VirtualHost *:443>
    ServerName woocommerce.dev
    DocumentRoot "D:\htdocs\woocommerce"

    SSLEngine on
    SSLCertificateFile "C:\Users\Shiva Poudel\ssl\woocommerce.cert"
    SSLCertificateKeyFile "C:\Users\Shiva Poudel\ssl\woocommerce.key"
    SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown

    <Directory "D:\htdocs\woocommerce">
        Options All
        AllowOverride All
        Order allow,deny
        Allow from all
        Require all granted
    </Directory>
</VirtualHost>
